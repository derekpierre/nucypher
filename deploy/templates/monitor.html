<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/x-icon" href="https://www.nucypher.com/favicon-32x32.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">

        body {
            font-size: 14px;
        }

        .currentTeacher {
            background-color: red;
        }

        .previousTeacher {
            background-color: orange;
        }

        .nucypher-nickname-icon {
            margin: 3px;
            padding: 3px;
            text-align: center;
        }


        .symbols {
            float: left;
            width: 100%;
        }

        .single-symbol {
            font-size: 14px;
            color: black;
        }

        #known-nodes {
            line-height: 1em;
        }

        #known-nodes table td {
            vertical-align: middle;
            padding: 0;
        }

        .node_identity_text {
            margin-bottom: 0;
        }

        .big-state-badge {
            width: 20em;
            height: 5em;
            border-top: 2px solid black;
            font-size: 18px;
            text-align: center;
            border-bottom: 2px solid black;
            padding: 0.5em;
            margin: auto;
        }

        .fleet-history {
            margin-top: 0;
            border-top: 1px solid black;
        }

        .breadcrumb > li + li:before {
            color: #ccc;
            content: "< " !important;
            padding: 0 5px;
        }

        .state-updated {
            font-size: 10px;
        }

    </style>

</head>

<body>


<div class="alert alert-danger" role="alert">
    WARNING: Do not use checksum addressees found on this page for any transaction of any kind or the funds will be
    irreversibly destroyed.
</div>

<main class="container-fluid d-flex w-100 h-100 p-3 mx-auto flex-column">

    <div id="previous-states">
        <ol class="fleet-history">
            {% raw %}
            <script id="state-template" type="text/x-handlebars-template">
                <div class="big-state-badge">
                    <h5>{{nickname}}</h5>
                    <div class="body">
                        <div class="single-symbol">{{metadata.[0].[1]}}</div>
                        <span class="text-muted">{{checksum}}</span>
                        <span class="text-muted state-updated">{{updated}}</span>
                    </div>
                </div>
            </script>
            {% endraw %}
        </ol>
    </div>


    <div id="known-nodes" class="container-fluid">

        <h2>Peers</h2>

        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>

                    <th></th>
                    <th>Identity</th>
                    <th>Last Seen</th>
                    <th>Fleet State</th>
                    <th></th>

                </tr>
                </thead>
                <tbody id="nodes">

                    {% raw %}
                    <script id="node-template" type="text/x-handlebars-template">
                    <tr>

                        <td class="node-icon">
                            {{ nickname_metadata.[0].[1] }}{{ nickname_metadata.[1].[1] }}
                        </td>

                        <td>
                            <p class="node_identity_text"><a href="https://{{ rest_url }}/status">{{ nickname }}</a></p>
                            <p class="text-muted node_identity_text small">{{ checksum_address }}</p>
                        </td>

                        <td>{{ timestamp }}</td>

                        <td>
                            <div class="nucypher-nickname-icon" style="border-color:{{ nickname_metadata.[0].[0].hex }};">
                                <div class="small">{{ number_of_nodes }} nodes</div>
                                <div class="symbols">
                                            <span class="single-symbol"
                                                  style="color: {{ fleet_state_hex_color }}">{{ short_fleet_state_checksum }}&#xFE0E;</span>
                                </div>
                                <br/>
                            </div>
                        </td>

                        <td style="border-left: 1px solid black; background-color: {{ fleet_state_icon }}"></td>

                    </tr>
                    </script>
                    {% endraw %}


                </tbody>
            </table>
        </div>

    </div>

</main>

<!-- Optional JavaScript -->


<script>

    window.onload = function () {

        var stateTemplate = Handlebars.compile(document.getElementById("state-template").innerHTML);
        var nodeTemplate = Handlebars.compile(document.getElementById("node-template").innerHTML);

        const socket = new WebSocket("ws://localhost:9000");
        socket.binaryType = "arraybuffer";

        socket.onopen = function () {
            socket.send(JSON.stringify({'hx_subscribe': 'states'}));
            socket.send(JSON.stringify({'hx_subscribe': 'nodes'}));
            socket.send(JSON.stringify({'hx_subscribe': 'teachers'}));
            isopen = true;
        }

        socket.addEventListener('message', function (event) {

            console.log("Message from server ", event.data);

            if (event.data.startsWith("[\"states\"")) {
                message = JSON.parse(event.data);
                Object.entries(message[1]).forEach((state) => {
                    var stateDiv = document.getElementById(state[0]);
                    if (stateDiv == null) {
                        var stateDiv = document.createElement("div");
                        stateDiv.setAttribute("id", state[0]);
                        stateDiv.className = "state";
                        statesDiv = document.getElementById("previous-states");
                        statesDiv.appendChild(stateDiv)
                    }
                    var stateHtml = stateTemplate(state[1]);
                    stateDiv.innerHTML = stateHtml;
                    console.log(state[1]);

                });

            }
            ;

            if (event.data.startsWith("[\"nodes\"")) {
                message = JSON.parse(event.data);
                Object.entries(message[1]).forEach((node) => {
                    var nodeRow = document.getElementById(node[0]);
                    if (nodeRow == null) {
                        var nodeRow = document.createElement("tr");
                        nodeRow.setAttribute("id", node[0]);
                        nodeRow.classname = "node";
                        nodesTable = document.getElementById("nodes");
                        nodesTable.prepend(nodeRow);
                    }
                    var nodeHtml = nodeTemplate(node[1]);
                    nodeRow.innerHTML = nodeHtml;
                    console.log(node[1]);
                })
            }
            ;

            if (event.data.startsWith("[\"teachers\"")) {
                previousTeacher = document.getElementsByClassName("previousTeacher")[0];
                if (previousTeacher) {
                    previousTeacher.classList.remove("previousTeacher");
                }
                currentTeacher = document.getElementsByClassName("currentTeacher")[0];
                if (currentTeacher) {
                    currentTeacher.classList.remove("currentTeacher");
                    currentTeacher.classList.add("previousTeacher");
                }
                message = JSON.parse(event.data);
                newTeacher = document.getElementById(message[1].current_teacher);
                newTeacher.classList.add("currentTeacher");

            }
        });

        socket.onerror = function (error) {
            console.log(error.data);
        }
    }

</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>

</body>

</html>
